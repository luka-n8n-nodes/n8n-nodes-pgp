name: Auto Publish to NPM and GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.1.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          always-auth: true

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm run lint

      - name: Build project
        run: pnpm run build --if-present

      - name: Configure Git user
        run: |
          git config --local user.email "luka.cat.mimi@gmail.com"
          git config --local user.name "luka"

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          NEW_VERSION=$(pnpm version ${{ github.event.inputs.version_type }} --no-git-tag-version | sed 's/v//')
          echo "NEW_VERSION=v$NEW_VERSION" >> $GITHUB_ENV
          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump version to v$NEW_VERSION"
          git tag v$NEW_VERSION
          git push origin HEAD --follow-tags

      - name: Get version (tag trigger)
        if: github.event_name == 'push'
        run: |
          echo "NEW_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Verify build artifacts
        run: |
          echo "Check dist directory contents:"
          ls -la dist/
          echo "Check if main files exist:"
          test -f dist/nodes/PgpNode/PgpNode.node.js && echo "‚úÖ PgpNode.node.js exists"
          test -f dist/credentials/PgpCredentialsApi.credentials.js && echo "‚úÖ PgpCredentialsApi.credentials.js exists"
          test -f dist/package.json && echo "‚úÖ dist/package.json exists"

      - name: Publish to NPM (with provenance)
        run: |
          pnpm publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # If CHANGELOG.md exists, try to extract changelog content for current version
            CHANGELOG=$(sed -n "/## \[${{ env.NEW_VERSION }}\]/,/## \[/p" CHANGELOG.md | head -n -1)
            if [ -z "$CHANGELOG" ]; then
              # If changelog for corresponding version not found, generate changelog based on git commits
              CHANGELOG=$(cat << 'EOL'
          üéâ Version ${{ env.NEW_VERSION }} Released

          ### üìù This Update
          EOL
              )

              # Get previous tag
              LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

              if [ -n "$LAST_TAG" ]; then
                echo "Changes from tag $LAST_TAG to current version:" >> temp_changelog.txt
                echo "" >> temp_changelog.txt

                # Get commit history and categorize
                git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | while read -r commit_msg; do
                  case "$commit_msg" in
                    feat*|feature*) echo "- ‚ú® $commit_msg" >> temp_changelog.txt ;;
                    fix*|bugfix*) echo "- üêõ $commit_msg" >> temp_changelog.txt ;;
                    docs*) echo "- üìö $commit_msg" >> temp_changelog.txt ;;
                    style*) echo "- üíÑ $commit_msg" >> temp_changelog.txt ;;
                    refactor*) echo "- ‚ôªÔ∏è $commit_msg" >> temp_changelog.txt ;;
                    test*) echo "- ‚úÖ $commit_msg" >> temp_changelog.txt ;;
                    chore*) echo "- üîß $commit_msg" >> temp_changelog.txt ;;
                    *) echo "- üì¶ $commit_msg" >> temp_changelog.txt ;;
                  esac
                done

                if [ -s temp_changelog.txt ]; then
                  CHANGELOG="$CHANGELOG
          $(cat temp_changelog.txt)"
                  rm -f temp_changelog.txt
                fi
              else
                # If first release, show first release information
                CHANGELOG="$CHANGELOG
          - üéâ First release of PGP N8N node plugin
          - ‚ú® Full support for OpenPGP encryption and signing features
          - üì¶ Support core features like encryption, decryption, signing, and verification"
              fi

              CHANGELOG="$CHANGELOG

          ### üì¶ Installation

          \`\`\`bash
          npm install @luka-cat-mimi/n8n-nodes-pgp
          \`\`\`

          ### üîó Links

          - [üìñ Documentation](https://github.com/luka-n8n-nodes/n8n-nodes-pgp#readme)
          - [üì¶ NPM Package](https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-pgp)
          - [üêõ Issue Tracker](https://github.com/luka-n8n-nodes/n8n-nodes-pgp/issues)"
            fi
          else
            # If CHANGELOG.md does not exist, generate changelog based on git commits
            CHANGELOG="üéâ Version ${{ env.NEW_VERSION }} Released

          ### üìù This Update"

            # Get previous tag
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            if [ -n "$LAST_TAG" ]; then
              echo "Detected previous version: $LAST_TAG"

              # Get commit history and categorize
              HAS_CHANGES=false
              while read -r commit_msg; do
                if [ -n "$commit_msg" ]; then
                  HAS_CHANGES=true
                  case "$commit_msg" in
                    feat*|feature*) CHANGELOG="$CHANGELOG
          - ‚ú® $commit_msg" ;;
                    fix*|bugfix*) CHANGELOG="$CHANGELOG
          - üêõ $commit_msg" ;;
                    docs*) CHANGELOG="$CHANGELOG
          - üìö $commit_msg" ;;
                    style*) CHANGELOG="$CHANGELOG
          - üíÑ $commit_msg" ;;
                    refactor*) CHANGELOG="$CHANGELOG
          - ‚ôªÔ∏è $commit_msg" ;;
                    test*) CHANGELOG="$CHANGELOG
          - ‚úÖ $commit_msg" ;;
                    chore*) CHANGELOG="$CHANGELOG
          - üîß $commit_msg" ;;
                    *) CHANGELOG="$CHANGELOG
          - üì¶ $commit_msg" ;;
                  esac
                fi
              done << EOF
          $(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges)
          EOF

              if [ "$HAS_CHANGES" = false ]; then
                CHANGELOG="$CHANGELOG
          - üîß Version maintenance update"
              fi
            else
              # First release
              CHANGELOG="$CHANGELOG
          - üéâ First release of PGP N8N node plugin
          - ‚ú® Full support for OpenPGP encryption and signing features
          - üì¶ Support core features like encryption, decryption, signing, and verification
          - ‚úÖ Support encryption processing for text and binary files
          - üîß Complete TypeScript type support
          - üîê Support embedded signatures and detached signatures"
            fi

            CHANGELOG="$CHANGELOG

          ### üì¶ Installation

          \`\`\`bash
          npm install @luka-cat-mimi/n8n-nodes-pgp
          \`\`\`

          ### üîó Links

          - [üìñ Documentation](https://github.com/luka-n8n-nodes/n8n-nodes-pgp#readme)
          - [üì¶ NPM Package](https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-pgp)
          - [üêõ Issue Tracker](https://github.com/luka-n8n-nodes/n8n-nodes-pgp/issues)"
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: ${{ env.NEW_VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish success notification
        run: |
          echo "üéâ Publish successful!"
          echo "üì¶ NPM Package: https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-pgp"
          echo "üöÄ GitHub Release: https://github.com/luka-n8n-nodes/n8n-nodes-pgp/releases/tag/${{ env.NEW_VERSION }}"
          echo "üìã Install command: npm install @luka-cat-mimi/n8n-nodes-pgp"
