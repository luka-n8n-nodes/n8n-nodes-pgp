name: Auto Publish to NPM and GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch   # Patch version 1.0.0 -> 1.0.1
          - minor   # Minor version 1.0.0 -> 1.1.0
          - major   # Major version 1.0.0 -> 2.0.0
      dry_run:
        description: 'Test only, do not actually publish'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-pgp

    steps:
      # ===== 1. Environment Setup =====
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # OIDC Trusted Publishing requires npm 11.5.1+
      - name: Upgrade npm version
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      # ===== 2. Code Quality Checks =====
      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "ğŸ“‚ Checking dist directory contents:"
          ls -la dist/

          echo ""
          echo "âœ… Verifying key files:"
          test -f dist/nodes/PgpNode/PgpNode.node.js && echo "âœ… PgpNode.node.js"
          test -f dist/credentials/PgpCredentialsApi.credentials.js && echo "âœ… PgpCredentialsApi.credentials.js"
          test -f dist/package.json && echo "âœ… dist/package.json"

          echo ""
          echo "ğŸ“Š Package size:"
          du -sh dist/

      # ===== 3. Version Management =====
      - name: Configure Git
        run: |
          git config --local user.email "luka.cat.mimi@gmail.com"
          git config --local user.name "luka-cat"

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true'
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "ğŸ“Œ New version: $NEW_VERSION"

          git add package.json package-lock.json
          git commit -m "chore: release $NEW_VERSION"
          git tag $NEW_VERSION -m "Release $NEW_VERSION"
          git push origin HEAD:main --follow-tags

      - name: Get version (tag trigger)
        if: github.event_name == 'push'
        run: |
          echo "NEW_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "ğŸ“Œ Publishing version: ${GITHUB_REF#refs/tags/}"

      - name: Get version (Dry Run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=v$CURRENT_VERSION" >> $GITHUB_ENV
          echo "ğŸ§ª Dry Run mode - current version: v$CURRENT_VERSION"

      # ===== 4. NPM Publish (using OIDC Trusted Publishing) =====
      - name: Publish to NPM
        if: github.event.inputs.dry_run != 'true'
        run: npm publish --provenance --access public

      - name: Simulate publish (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: npm publish --dry-run --provenance --access public

      # ===== 5. Generate Changelog =====
      - name: Generate changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog..."

          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            echo "ğŸ“Š Comparing versions: $LAST_TAG -> ${{ env.NEW_VERSION }}"

            FEATURES=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -E "^feat|^feature" | sed 's/^/- âœ¨ /' || echo "")
            FIXES=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -E "^fix|^bugfix" | sed 's/^/- ğŸ› /' || echo "")
            DOCS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep "^docs" | sed 's/^/- ğŸ“š /' || echo "")
            CHORES=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep "^chore" | sed 's/^/- ğŸ”§ /' || echo "")

            CHANGELOG="## ğŸ‰ Version ${{ env.NEW_VERSION }}

          ### âœ¨ New Features
          ${FEATURES:-None}

          ### ğŸ› Bug Fixes
          ${FIXES:-None}

          ### ğŸ“š Documentation Updates
          ${DOCS:-None}

          ### ğŸ”§ Other Changes
          ${CHORES:-None}"
          else
            CHANGELOG="## ğŸ‰ First Release ${{ env.NEW_VERSION }}

          ### âœ¨ Features
          - ğŸ¯ Support PGP encryption and decryption
          - ğŸ‘¥ Support PGP signing and verification
          - ğŸ”§ Support text and binary data formats
          - ğŸ” Support embedded signatures and detached signatures"
          fi

          CHANGELOG="$CHANGELOG

          ### ğŸ“¦ Installation
          \`\`\`bash
          npm install @luka-cat-mimi/n8n-nodes-pgp
          \`\`\`

          ### ğŸ”— Related Links
          - ğŸ“– [Documentation](https://github.com/luka-n8n-nodes/n8n-nodes-pgp#readme)
          - ğŸ“¦ [NPM Package](https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-pgp)"

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ===== 6. Create GitHub Release =====
      - name: Create GitHub Release
        if: github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: Release ${{ env.NEW_VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ===== 7. Publish Notifications =====
      - name: Publish success notification
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Publish successful!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“¦ Version: ${{ env.NEW_VERSION }}"
          echo "ğŸ”— NPM: https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-pgp"
          echo ""
          echo "ğŸ“‹ Install command:"
          echo "npm install @luka-cat-mimi/n8n-nodes-pgp"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Dry Run completion notification
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§ª Dry Run test completed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "âœ… All checks passed, ready for official release"
          echo "ğŸ“¦ Current version: ${{ env.NEW_VERSION }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Publish failure notification
        if: failure()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âŒ Publish failed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Please check the following:"
          echo "1. Is npm Trusted Publisher configured correctly? (Environment name: production)"
          echo "2. Does GitHub Token have sufficient permissions? (Requires id-token: write)"
          echo "3. Did the code pass lint checks?"
          echo "4. Did the build succeed?"
          echo ""
          echo "View detailed logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
